version: '3.8'

services:
  botpanel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botpanel
    restart: unless-stopped
    ports:
      - "80:80"
      # Если нужен другой порт, измените на "3000:80" или другой
    volumes:
      # Опционально: для кастомной nginx конфигурации
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - botpanel-network

networks:
  botpanel-network:
    driver: bridge

