services:
  botpanel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: botpanel
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Опционально: для кастомной nginx конфигурации
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - botpanel-network

networks:
  botpanel-network:
    driver: bridge

